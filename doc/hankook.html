<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 10 - hankook (react)</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/hankook.css">
</head>

<body>
    <div class="Wrap">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1>
                    <a href="">
                        <img src="../img/hankook/Logo.png" alt="">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">COMPANY</a></li>
                        <li><a href="">PRODUCT</a></li>
                        <li><a href="">BRANDS</a></li>
                        <li><a href="">B2B / B2C</a></li>
                        <li><a href="">COMMUNITY</a></li>
                        <li><a href="">CUSTOMER</a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <!-- Main Visual -->
        <main>
            <section class="main">
                <div class="swiper">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <img src="../img/hankook/main02.jpg" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/hankook/main03.jpg" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/hankook/main04.jpg" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/hankook/main05.jpg" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="../img/hankook/main06.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-prev">
                    <a href=""><i class="xi-angle-left"></i></a>
                </div>
                <div class="swiper-button-next">
                    <a href=""><i class="xi-angle-right"></i></a>
                </div>
            </section>



            <!-- MD's Pick -->


            <!-- Hot Issue Grid -->
            <section class="grid">
                <h2>HOT ISSUE</h2>
                <ul class="grid-container">
                    <li class="grid-item"><img src="../img/hankook/Issue1.jpg"></li>
                    <li class="grid-item"><img src="../img/hankook/Issue2.jpg"></li>
                    <li class="grid-item"><img src="../img/hankook/Issue3.jpg"></li>
                    <li class="grid-item"><img src="../img/hankook/Issue4.jpg"></li>
                    <li class="grid-item"><img src="../img/hankook/Issue5.jpg"></li>
                    <li class="grid-item"><img src="../img/hankook/Issue6.jpg"></li>
                </ul>
            </section>



            <!-- Customer Service -->


            <!-- Mid Visual -->
            <section class="mid">
                <div class="second">
                    <img src="../img/hankook/mid.jpg">
                </div>
            </section>

            <!-- Layer Grid -->


        </main>



        <!-- Footer -->
        <Footer class="footer"></Footer>



















    </div>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/hankook.js"></script>


</body>
