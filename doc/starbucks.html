<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 06 - starbucks</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/starbucks.css">
</head>

<body>
    <div class="Wrap">

        <!-- Header -->
        <header class="header">
            <div class="top">
                <div class="container">
                    <strong></strong>
                    <ul class="bb">
                        <li><a href="">Sign In</a></li>
                        <li><a href="">My Starbucks</a></li>
                        <li><a href="">Customer Service & Ideas</a></li>
                        <li><a href="">Find a Store</a></li>
                        <li class="search"><a href=""><i class="xi-search"></a></i></li>
                    </ul>
                </div>
            </div>

            <div class="bottom">
                <div class="container">
                    <h1>
                        <a href="">
                            <img src="../img/starbucks/main_logo.png" alt="">
                        </a>
                    </h1>

                    <nav>
                        <ul>
                            <li><a href="">COFFEE</a></li>
                            <li><a href="">MENU</a></li>
                            <li><a href="">STORE</a></li>
                            <li><a href="">RESPONSIBILITY</a></li>
                            <li><a href="">STARBUCKS REWARDS</a></li>
                            <li><a href="">WHAT’S NEW</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>




        <!-- Main -->
        <main>
            <section class="main_visual_wrap">
                <div class="main_visual_inner">

                    <div class="main_visual_slogan">
                        <img src="../img/starbucks/m01_txt.png" alt="">
                    </div>

                    <div class="main_visual_set">
                        <div class="set01">
                            <a href="">
                                <img src="../img/starbucks/m01(1).png" alt="캐모마일">
                            </a>
                        </div>

                        <div class="set02">
                            <a href="">
                                <img src="../img/starbucks/m01(2).png" alt="쑥">
                            </a>
                        </div>

                        <div class="set03">
                            <a href="">
                                <img src="../img/starbucks/m01(3).png" alt="청귤">
                            </a>
                        </div>
                    </div>

                    <div class="btn_slogan">
                        <a href="">자세히 보기</a>
                    </div>

                </div>
            </section>
        </main>











        <!-- section01 prom banner -->


        <!-- section02 -->


        <!-- Footer -->
        <Footer class="footer">
        </Footer>

    </div>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../js/starbucks.js"></script>
</body>

</html>
